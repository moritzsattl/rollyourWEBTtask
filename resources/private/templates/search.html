<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<f:layout name="default"/>
<f:section name="searchbar">
    <style>
        div#searchbar div{
            margin-bottom: 5px;
        }
    </style>

    <div class="row" id="searchbar">
        <div class="col">
            <form id="searchform" method="GET" name="search">
                <input id="search" class="form-control" type="text" name="search"
                       placeholder="Search for artists, artpieces or museums">
            </form>
        </div>
        <div class="col-md-auto btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-info">
                <input type="radio" name="sort" value="asc" class="sort" autocomplete="off"> A - Z
            </label>
            <label class="btn btn-info">
                <input type="radio" name="sort" value="desc" class="sort" autocomplete="off"> Z - A
            </label>
        </div>
        <div class="col-md-auto">
            <button type="button" class="xml btn btn-info" name="xml" value="yes">XML</button>
            <button type="button" class="btn btn-info" name="store" value="yes">STORE</button>
        </div>
    </div>

</f:section>
<f:section name="artpieces">
    <div class="container">
        <div class="row">
            <f:for each="{artpieces}" as="artpiece">
                <f:render partial="artwork" arguments="{art: artpiece}"/>
            </f:for>
        </div>
    </div>
</f:section>

</html>
