<head>
    <meta charset="UTF-8">
    <title>searchyourart</title>
    <style>
        *{
            font-family: 'Roboto', sans-serif;
        }
        h2#title{
            position: absolute;
            width: 40vw;
            margin-left: -20vw;
            top: 20%;
            left: 50%;
        }
        input#search {
            position: absolute;
            width: 40vw;
            margin-left: -20vw;
            top: 30%;
            left: 50%;
            border: darkslateblue 2px solid;
        }
        input#search[placeholder]{
            font-size: 1em;
        }
        video#video{
            height: 100vh;
            width: 100%;
            background-position: absolute;
            object-fit: cover;

        }
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow-y: hidden;
            /*
            background-image: linear-gradient(#eb36c0,#e64794,#00d4ff);
            */
        }
    </style>
</head>

<body>
<video id="video" autoplay loop muted>
    <source src="resources/public/videos/start2.mp4" type="video/mp4">
</video>
<form method="GET" name="search">
    <h2 id="title">The Art Locator</h2>

    <input alt="Search for artists, artpieces or museums" id="search" class="form-control" type="text" name="search" placeholder="Search for artists, artpieces or museums"  required>
</form>
