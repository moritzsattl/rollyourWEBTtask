<style>
    img.img {
        transition: all .6s ease-in-out;
        transform: scale(1);

    }

    img.img:hover {
        opacity: 90%;
        transition: all .6s ease-in-out;
        transform: scale(1.05);
    }

    div#picture {
        overflow: hidden;

    }

    div#artname {
        margin-top: -10px;
        font-variant: all-small-caps;
        font-size: 1.5em;
    }

    div#aname {
        margin-top: -13px;
        padding-left: 5px;
        font-variant: all-small-caps;
        font-size: 1em;
        color: dimgrey;
    }

    div.container {
        margin-bottom: 20px;
    }
    div#text{
        z-index: 10;
    }


</style>
<div class="container">

    <div id="picture">
        <img class="img img-fluid" src="{art.ARTPICTURE}">
    </div>
    <div id="text">
        <div id="artname">{art.ARTNAME}</div>
        <div id="aname">{art.ANAME}    <img width="16px" height="16px" src="https://img.icons8.com/windows/32/000000/marker.png"/>{art.MNAME}</div>
    </div>
    <!--<div id="description">{art.DESCRIPTION}</div>-->
</div>
